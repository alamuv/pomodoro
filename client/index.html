<!DOCTYPE html>
<!DOCTYPE html>
<html ng-app="pomodoro">
<head>
  <title>Pomodoro</title>
  <link rel="icon" href="favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <div class="container" ng-view>
  </div>
  <!-- Dependencies -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>

  <!-- Factories -->
  <script src="features/todos/factories/httpfactory.js"></script>

  <script src="features/login/controllers/logincontroller.js"></script>

  <script src="features/todos/controllers/timercontroller.js"></script>

  <script src="app.js"></script>

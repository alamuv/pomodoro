<div class="row">
  <div class="col-md-4 col-md-offset-2">

    <div class="row">
      <div class="col-md-6">
        <h2>My Tasks</h2>
      </div>
      <div class="col-md-3 col-md-offset-3">
        <div class="btn btn-info">
          Add Task
        </div>
      </div>
    </div>

    <div class="row" ng-repeat="task in tasks track by $index" ng-click="stageTask(task)">
      <div class="col-md-8">
        <div class="col-md-12">
          <h3>{{task.name}}</h3>
        </div>
        <div class="col-md-12">
          <h5>{{task.description}}</h5>
        </div>
      </div>
      <div class="col-md-4">

        <div class="row">
          <div class="col-md-3 col-md-offset-3">
            <h6>{{task.pomodoros}}x</h6>
          </div>
          <div class="col-md-6">
            <img src="../../../assets/img/pomodoro.png" height="30px"/>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 col-md-offset-6">
            <h6 ng-click="addPomodoros(task, $event)">+</h6>
          </div>
          <div class="col-md-3">
            <h6 ng-click="subtractPomodoros(task, $event)">-</h6>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col-md-4">
    
    <div class="row">

      <div class="col-md-6">
        <h2>{{currentTask.name}}</h2>
      </div>

      <div class="col-md-3">
        <h2>{{currentTask.pomodoros}}</h2>
      </div>
      <div class="col-md-3">
        <img src="../../../assets/img/pomodoro.png" height="30px"/>
      </div>

      <div class="col-md-12">
        <h4>{{currentTask.description}}</h4>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <h1>{{minutes}}:{{seconds}}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 col-md-offset-3 btn btn-info" ng-click="toggleTimer()">
        {{ paused ? 'Start' : 'Pause'}}
      </div>
    </div>
  </div>
</div>

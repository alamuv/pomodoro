<div class="row new-task" ng-show="isCreatingTask" ng-controller="createTaskController">
  <div class="col-sm-12">
    <div class="row">
      <img class="modal-exit" src="../../../assets/img/trash.png" ng-click="toggleIsCreatingTask()"/>
      <div class="col-sm-12">
        <h2 class="new-task-title">Create new task</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 new-task-label">
        Name:
      </div>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Name" ng-model="newTask.name">
      </div>
    </div>

    <div class="row new-task-field">
      <div class="col-sm-4">
        Description:
      </div>
      <div class="col-sm-8">
        <textarea class="form-control" rows="1" placeholder="Description" resize="none" maxlength="50" ng-model="newTask.description"></textarea>
      </div>
    </div>

    <div class="row new-task-field">
      <div class="col-sm-4">
        Pomodoros:
      </div>
      <div class="col-sm-8">
        <select class="form-control" placeholder="Pomodoros" ng-model="newTask.pomodoros">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
    </div>

    <div class="row new-task-field">
      <div class="col-sm-4">
        <button class="btn btn-success" ng-click="submitTask()">Submit</button>
      </div>
    </div>

  </div>
</div>
